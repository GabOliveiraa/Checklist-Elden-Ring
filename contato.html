<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>Elden Ring Checklist</title>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="assets/css/header.css">
        <link rel="stylesheet" href="assets/css/home.css">
        <link rel="stylesheet" href="assets/css/footer.css">
        <link rel="stylesheet" href="assets/css/contato.css">

    </head>

    <body>
        <!-- Header -->
        <header class="container-fluid">
            <div class="container d-flex justify-content-center align-items-center">
                <nav class="menu-desktop d-none d-lg-block">
                    <ul class="menu-desktop-container d-flex justify-content-center align-items-center">
                        <li>
                            <a href="armas-e-escudos.html">Armas</a>
                        </li>
                        <li>
                            <a href="armaduras.html">Armaduras</a>
                        </li>
                    </ul>
                </nav>
                <div class="logo">
                    <a href="/">
                        <img class="logo-icon" src="assets/images/elden-ring-logo.svg" alt="">
                        <img class="logo-text" src="assets/images/elden-ring-tagline.svg" alt="">    
                    </a>
                </div>
                <nav class="menu-desktop d-none d-lg-block">
                    <ul class="menu-desktop-container d-flex justify-content-center align-items-center">
                        <li>
                            <a href="magias-e-encantamentos.html">Magias</a>
                        </li>
                        <li>
                            <a href="talismas.html">Talismãs</a>
                        </li>
                    </ul>
                </nav>
                <div class="menu-mobile">
                    <ul class="d-flex justify-content-center align-items-center">
                        <li>
                            <a href="armas-e-escudos.html">Armas</a>
                        </li>
                        <li>
                            <a href="armaduras.html">Armaduras</a>
                        </li>
                        <li>
                            <a href="magias-e-encantamentos.html">Magias</a>
                        </li>
                        <li>
                            <a href="talismas.html">Talismãs</a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <!-- ./ Header -->
        <!-- Main-->
        <main class="container-fluid" id="contato">
            <div class="container">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                        <h1>Contato</h1>
                    </div>
                </div>
                <br>
                <div class="row">
                    <div class="col-12">
                        <form method="POST" class="contato" action="">
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="nome" class="form-label">Nome</label>
                                        <input type="text" class="form-control" id="nome" placeholder="Nome">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="sobrenome" class="form-label">Sobrenome</label>
                                        <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="email" class="form-label">E-mail</label>
                                        <input type="email" class="form-control" id="email" placeholder="nome@exemple.com">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="mb-3">
                                        <label for="id" class="form-label">ID (Steam, PSN, Xbox)</label>
                                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nickname">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="informe-o-problema" class="form-label">Informe o problema:</label>
                                <textarea class="form-control" id="informe-o-problema" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-primary">Enviar</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <!-- ./ Main-->
        <!-- Footer -->
        <footer class="container-fluid">
            <div class="container">

                <div class="row">
                    <div class="col-12 col-lg-6 d-flex align-items-center justify-content-center justify-content-lg-start mt-1">
                        <a href="contato.html">Encontrou algum problema no checklist? clique aqui!</a>
                    </div>

                    <div class="col-12 col-lg-6 d-flex justify-content-center justify-content-lg-end align-items-center mt-1">
                        <img src="assets/images/logo-fromsoftware.svg" class="logo-footer-1">
                        <img src="assets/images/logo-bandai.svg" alt="" class="logo-footer-2">
                    </div>
                </div>
            </div>
        </footer>
        <!-- ./ Footer -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    </body>
